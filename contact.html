<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Contact</title>
<meta name="viewport" content="width=device-width, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="./css/contact.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.typekit.net/vgd2rkw.css">
<script src="main.js"></script>

<body>

    <nav>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" id="contact" href="index.html">Home</a>
            </li>
        </ul>
    </nav>

    <div class="background">
        <div class="container-fluid">
            <div class="name">
                Let's Chat!
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <ul class="justify-content-center">
        <form action="https://www.enformed.io/480bv7wp" method="POST">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-input" name="name" />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-input" name="email" />
            </div>
            <div class="form-group">
                <label>Your message</label>
                <textarea name="message" type="text" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit Me</button>
            <input type="hidden" name="*redirect" value="https://skymendes.github.io/SkyMendesPortfolio/" />
        </form>
            </ul>
        </div>
    </div>

</body>

<footer>
    <div class="navbar fixed-bottom">
        <div class="container">
            <div class="row">
                
                    <ul class="justify-content-end">
                        <div class="col">
                            <!-- Empty cell.. creating space on footer -->
                        </div>

                        <div class="col">
                            <li class="nav-link" href="https://www.linkedin.com/in/sky-mendes-7097bb89/" target="blank"
                                id="linkedin">
                                <i class="fab fa-linkedin-in"></i>
                        </li>
                        </div>
                        <div class="col">
                            <li class="nav-link" href="https://github.com/skymendes" target="blank" id="github">
                                <i class="fab fa-github"></i>
                            </li>
                        </div>
                        <div class="col">
                            <li class="nav-link" href="https://www.behance.net/skymendes/" target="_blank" id="behance">
                                <i class="fab fa-behance"></i>
                            </li>
                        </div>
                    </ul>
                
            </div>
        </div>
    </div>
</footer>

</html>
